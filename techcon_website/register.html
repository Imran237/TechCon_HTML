<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    
</head>
<body>

    <!-- === Header Section === -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fa fa-user"></i> About</a></li>
                <li><a href="schedule.html"><i class="fa fa-calendar"></i> Schedule</a></li>
                <li><a href="contact.html"><i class="fa fa-comments"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- === Main Content === -->
    <main>
        <section class="registration-form">
            <h2>Create Your Account</h2>
            <p>Please fill in your details to register for TechCon 2024.</p>

            <!-- Registration Form -->
            <form action="https://formspree.io/f/your-form-id " method="POST">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" target="_blank">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Register Now</button>
            </form>
        </section>
    </main>

    <!-- === Footer Section === -->
    <footer>
        <p>&copy; Copyright 2024 TechCon 2024. All rights reserved.</p>
    </footer>

</body>
</html>
